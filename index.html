<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>誰是小財神</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css" />
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/jquery.min.js"></script>
	<script src="./js/popper.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/jquery-rotate.min.js"></script>
	<script src="./js/jquery.easing.min.js"></script>
	<script src="./js/data.js"></script>
	<script src="./js/script.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">誰是小財神</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="about.html">About</a>
				</li>
			</ul>
		</div>
	</nav>

	<div id="wrapper" class="container p-2">
		<div class="text-right">
			<button id="indexResetBtn" class="resetBtn btn btn-warning">重置資料</button>
		</div>
		<div id="allQuestion" class="text-center">
			<div class="row"></div>
		</div>
		<div id="rouPage" style="margin-top: 10px;">
			<div class="row">
				<div class="col-8 mr-auto">
					<button id="goIndex" class="btn btn-secondary">回首頁</button>
					<button id="right" class="btn btn-success">答對</button>
					<button id="wrong" class="btn btn-danger">答錯</button>
					<button id="seeAns" class="btn btn-info">看答案</button>
				</div>
				<div class="col-4 text-right">
					<button class="resetBtn btn btn-warning">重置資料</button>
				</div>
			</div>
			<div class="row mt-2">
				<div class="col-12">
					<div class="accordion" id="accordionExample">
						<div class="card">
							<div class="card-header" id="headingOne">
								<h2 class="mb-0">
									<button class="btn btn-link" type="button" data-toggle="collapse"
										data-target="#shownMedia" aria-expanded="false" aria-controls="shownMedia">
										已解鎖素材
									</button>
								</h2>
							</div>

							<div id="shownMedia" class="collapse" aria-labelledby="headingOne"
								data-parent="#accordionExample">
								<div class="card-body">
									<div class="row imgMedia mb-3"></div>
									<div class="row voiceMedia"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row mt-2">
				<div class="col-12">
					<div class="box-roulette">
						<div class="markers"></div>
						<button type="button" id="btn-start">
							SPIN
						</button>
						<div class="roulette"></div>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="showGuessElement" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalCenterTitle">猜猜我是誰 <3</h5> <button type="button"
								class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
								</button>
					</div>
					<div class="modal-body text-center"></div>
				</div>
			</div>
		</div>
	</div>

	<hr>
	<!-- Footer -->
	<footer class="py-4 text-50 sticky-footer">
		<div class="container text-center">
			<small>Copyright &copy; 2019 hbdoy</small>
		</div>
	</footer>
</body>

</html>
