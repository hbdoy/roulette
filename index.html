<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>誰是小財神</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css" />
	<link rel="stylesheet" href="./css/photoswipe.css">
	<link rel="stylesheet" href="./css/default-skin/default-skin.css">
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/polyfills.min.js"></script>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/popper.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/jquery-rotate.min.js"></script>
	<script src="./js/jquery.easing.min.js"></script>
	<script src="./js/photoswipe.min.js"></script>
	<script src="./js/photoswipe-ui-default.min.js"></script>
	<script src="./js/data.js"></script>
	<script src="./js/script.js"></script>
</head>

<body>
	<div id="countDown">倒數計時: <span id="countDownSec">40</span> 秒</div>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="index.html">誰是小財神</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="index.html">輪盤 <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="about.html">規則</a>
				</li>
			</ul>
		</div>
	</nav>

	<div id="wrapper" class="container p-2">
		<div class="text-right">
			<button id="indexResetBtn" class="resetBtn btn btn-warning">重置資料</button>
		</div>
		<div id="allQuestion" class="text-center">
			<div class="row"></div>
		</div>
		<div id="rouPage" style="margin-top: 10px;">
			<div class="row">
				<div class="col-12">
					<button id="goIndex" class="btn btn-secondary">回首頁</button>
					<button id="wrong" class="btn btn-danger">答錯</button>
					<button id="seeAns" class="btn btn-info">看答案</button>
				</div>
			</div>
			<div class="row mt-2">
				<div class="col-12">
					<div class="accordion" id="accordionExample">
						<div class="card">
							<div class="card-header" id="headingOne">
								<h2 class="mb-0">
									<button class="btn btn-link" type="button" data-toggle="collapse"
										data-target="#shownMedia" aria-expanded="false" aria-controls="shownMedia">
										已解鎖素材
									</button>
								</h2>
							</div>

							<div id="shownMedia" class="collapse" aria-labelledby="headingOne"
								data-parent="#accordionExample">
								<div class="card-body">
									<div class="row imgMedia mb-3"></div>
									<div class="row textMedia mb-3"></div>
									<div class="row voiceMedia"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row mt-2">
				<div class="col-12">
					<div class="box-roulette">
						<div class="markers"></div>
						<button type="button" id="btn-start">
							SPIN
						</button>
						<div class="roulette"></div>
					</div>
				</div>
			</div>
		</div>
		<!-- Question Modal -->
		<div class="modal fade" id="showGuessElement" tabindex="-1" role="dialog"
			aria-labelledby="guessModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="guessModalCenterTitle">
							猜猜我是誰 &lt;3
						</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body text-center"></div>
				</div>
			</div>
		</div>
		<!-- Answer Modal -->
		<div class="modal fade" id="showAnsElement" tabindex="-1" role="dialog"
			aria-labelledby="ansModalCenterTitle" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="ansModalCenterTitle"></h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body text-center"></div>
				</div>
			</div>
		</div>
	</div>

	<!-- Root element of PhotoSwipe. Must have class pswp. -->
	<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

		<!-- Background of PhotoSwipe.
	         It's a separate element as animating opacity is faster than rgba(). -->
		<div class="pswp__bg"></div>

		<!-- Slides wrapper with overflow:hidden. -->
		<div class="pswp__scroll-wrap">
			<!-- Container that holds slides.
	            PhotoSwipe keeps only 3 of them in the DOM to save memory.
	            Don't modify these 3 pswp__item elements, data is added later on. -->
			<div class="pswp__container">
				<div class="pswp__item"></div>
				<div class="pswp__item"></div>
				<div class="pswp__item"></div>
			</div>
			<!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
			<div class="pswp__ui pswp__ui--hidden">
				<div class="pswp__top-bar">
					<!--  Controls are self-explanatory. Order can be changed. -->
					<div class="pswp__counter"></div>
					<button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
					<button class="pswp__button pswp__button--share" title="Share"></button>
					<button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
					<button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
					<!-- element will get class pswp__preloader--active when preloader is running -->
					<div class="pswp__preloader">
						<div class="pswp__preloader__icn">
							<div class="pswp__preloader__cut">
								<div class="pswp__preloader__donut"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
					<div class="pswp__share-tooltip"></div>
				</div>
				<button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
				</button>
				<button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
				</button>
				<div class="pswp__caption">
					<div class="pswp__caption__center"></div>
				</div>
			</div>
		</div>
	</div>

	<hr>
	<!-- Footer -->
	<footer class="py-4 text-50 sticky-footer">
		<div class="container text-center">
			<small>Copyright &copy; 2019 hbdoy</small>
		</div>
	</footer>
</body>

</html>
